<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <title>Prevenir Wiki</title>
</head>

<body>

    <!-- Barra de navegação -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PrevWIKI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Voltar para o inicio
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <main>

        <div class="fb-containerForm">
                <h1 class="fb-text">Criação de novo PrevWIKI card</h1>

                <div class="form-group fb-itemForm">
                    <label for="exampleSelect1" class="form-label mt-4">--------Selecione o setor--------</label>
                    <select class="form-select" id="cardSetor">
                        <option>TI</option>
                        <option>Departamento Pessoal</option>
                        <option>Marketing</option>
                        <option>Financeiro</option>
                    </select>
                </div>

                <div class="form-group fb-itemForm">
                    <label for="exampleTextarea" class="form-label mt-4">--------Descreva o tema do card--------</label>
                    <textarea class="form-control" id="cardDescricao" rows="3" maxlength="60"></textarea>
                </div>

                <div class="form-group fb-itemForm">
                    <label for="exampleTextarea" class="form-label mt-4">-------------------------------Descreva o conteúdo da Wiki-------------------------------</label>
                    <textarea class="form-control" id="cardConteudo" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary fb-itemForm" id="btnCriar">Criar</button>
            </div>

    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
